---
title: "Tags"
layout: default
---

{% for tag in site.tags %}
<h3>{{ tag[0] }}</h3>

<div class="post-list">
    {% for post in tag[1] %}
    <div class="post">
        <div class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-date">{{ post.date | date: "%d" | plus:'0' }} {{ post.date | date: "%B %Y" }}</div>
    </div>
    {% endfor %}
</div>

{% endfor %}
